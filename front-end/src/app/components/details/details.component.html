<div class="bg">
  <div class="container" *ngIf="product">
    <div class="card">
      <div class="container-fliud">
        <div class="wrapper row">
          <div class="preview col-md-8">

            <div class="preview-pic tab-content">
              <div  class="tab-pane active" id="pic-1"><img src="http://localhost:5500/{{product.picture[0]}}" alt="..." class="img-responsive" ></div>
              <div class="tab-pane" id="pic-2"><img src="http://localhost:5500/{{product.picture[1]}}" /></div>
              <div class="tab-pane" id="pic-3"><img src="http://localhost:5500/{{product.picture[2]}}"  /></div>
              <div class="tab-pane" id="pic-4"><img src="http://localhost:5500/{{product.picture[3]}}" /></div>
              <div class="tab-pane" id="pic-5"><img src="http://localhost:5500/{{product.picture[4]}}"  /></div>
            </div>
            <ul class="preview-thumbnail nav nav-tabs">
              <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="http://localhost:5500/{{product.picture[0]}}" /></a></li>
              <li *ngIf="product.picture[1]"><a data-target="#pic-2" data-toggle="tab"><img src="http://localhost:5500/{{product.picture[1]}}" /></a></li>
              <li *ngIf="product.picture[2]"><a data-target="#pic-3" data-toggle="tab"><img src="http://localhost:5500/{{product.picture[2]}}" /></a></li>
              <li *ngIf="product.picture[3]"><a data-target="#pic-4" data-toggle="tab"><img src="http://localhost:5500/{{product.picture[3]}}" /></a></li>
              <li *ngIf="product.picture[4]"><a data-target="#pic-5" data-toggle="tab"><img src="http://localhost:5500/{{product.picture[4]}}" /></a></li>
            </ul>

          </div>
          <div class="details col-md-5">

            <h3 class="product-title">{{product.name}}</h3>
            <p class="product-description"><b>Description: </b> {{ product.description }}</p>
            <h4 class="price">current price: <span>{{ product.price }}à§³</span></h4>
            <div class="product-stock">In Stock <span style="color: crimson">{{ product.avl }}</span></div>
            <br>
            <div class="action">
              <button (click)="cart(1, product._id,product)" class="add-to-cart btn btn-default" type="button">add to cart</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
