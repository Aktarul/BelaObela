<div class="bg row">
  <!--Register form-->
  <div class=" main-center column1">
    <h3 class="page-header" style="text-align: center">Register</h3>
    <div class="form-group row">
      <label for="name" class="col-sm-2 control-label">Your Name</label>
      <div class="col-sm-10">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
          <input type="text" [(ngModel)]="name" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Your Email</label>
      <div class="col-sm-10">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
          <input type="text" [(ngModel)]="email" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
        </div>
      </div>
    </div>


    <div class="form-group row">
      <label for="username" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
          <input type="text" [(ngModel)]="username" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
          <input type="password" [(ngModel)]="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="confirm" class="col-sm-2 control-label">Confirm Password</label>
      <div class="col-sm-10">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
          <input type="password" [(ngModel)]="confirm" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
        </div>
      </div>
    </div>
    <div>
      <button class="btn btn-block btn-primary" (click)="onRegisterSubmit()">Submit</button>
    </div>
  </div>

  <!--LogIn form-->
  <div class="main-center2 column2">
    <h3 class="page-header" style="text-align: center">Log In</h3>
    <div class="form-group">
      <label for="email" class="cols-sm-2 control-label">Your Email</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
          <input type="text" [(ngModel)]="email2" class="form-control" name="email" id="email2"  placeholder="Enter your Email"/>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="cols-sm-2 control-label">Password</label>
      <div class="cols-sm-10">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
          <input type="password" [(ngModel)]="password2" class="form-control" name="password" id="password2"  placeholder="Enter your Password"/>
        </div>
      </div>
    </div>

    <button class="btn btn-block btn-primary" (click)="onLoginSubmit()">Log In</button>
  </div>
</div>
