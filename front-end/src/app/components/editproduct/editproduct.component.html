<div class="bg">
  <div class="main-center">

    <h2 class="page-header" style="text-align: center">Edit Product</h2>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="product.name" name="name" class="form-control">
      </div>
    </div>

    <!--<div class="form-group row">-->
      <!--<label class="col-sm-2 col-form-label">Code</label>-->
      <!--<div class="col-sm-10">-->
        <!--<input type="text" [(ngModel)]="product.code" name="code" class="form-control">-->
      <!--</div>-->
    <!--</div>-->

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <!--<input type="textarea" [(ngModel)]="product.description" name="description" class="form-control">-->
        <textarea rows="3" cols="50" [(ngModel)]="product.description" name="description" class="form-control"></textarea>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="product.price" name="price" class="form-control">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Category</label>
      <div class="col-sm-10" >
        <select type="text" [(ngModel)]="product.category" name="category" class="form-control">

          <option>Select a category...</option>
          <option *ngFor="let cat of category" >{{cat.category}}</option>

        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Subcategory</label>
      <div class="col-sm-10" >
        <select type="text" [(ngModel)]="product.sub_Category" name="sub_Category" class="form-control">

          <option>Select a subcategory...</option>
          <option *ngFor="let subCat of Sub_Category" >{{subCat.sub_Category}}</option>

        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Status</label>
      <div class="col-sm-10" >
        <select type="text" [(ngModel)]="product.status" name="status" class="form-control">

          <option>{{ status1 }}</option>
          <option>{{ status2 }}</option>
          <option>{{ status3 }}</option>

        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Availability</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="product.avl" name="avl" class="form-control">
      </div>
    </div>

    <button class="btn btn-block btn-primary" (click)="update(product._id)">Update Info</button>
  </div>
</div>
