<div id="wrap">
  <header>
    <div class="inner relative">

      <a href="/"><h3 style="color:  #ffffff; font: normal 60px 'Cookie', cursive;">Bela <span style="color:  #5383d3;">Obela</span></h3></a>
      <a id="menu-toggle" class="button dark" href="#"><i class="icon-reorder"></i></a>
      <nav id="navigation">
        <ul id="main-menu">

          <li><a href="/">Home</a></li>

          <!--kept this section for future use for category-->
          <li class="parent">
            <a href="#">Category</a>
            <ul class="sub-menu">
              <li><a href="#"><i class="icon-wrench"></i> Elements</a></li>
              <li><a href="#"><i class="icon-credit-card"></i>  Pricing Tables</a></li>
              <li><a href="#"><i class="icon-gift"></i> Icons</a></li>
              <li>
                <a class="parent" href="#"><i class="icon-file-alt"></i> Pages</a>
                <ul class="sub-menu">
                  <li><a href="#">Full Width</a></li>
                  <li><a href="#">Left Sidebar</a></li>
                  <li><a href="#">Right Sidebar</a></li>
                  <li><a href="#">Double Sidebar</a></li>
                </ul>
              </li>
            </ul>
          </li>
          <!--category ends here-->

          <li *ngIf="!authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" >
            <a [routerLink]="['/loginregister']">Login/Register</a>
          </li>

          <li *ngIf="isAdmin" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" >
            <a [routerLink]="['/product']"> Add Product</a>
          </li>

          <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" >
            <a [routerLink]="['/cart']"><i class="glyphicon glyphicon-shopping-cart"></i>
              <span class="badge">{{ productService.getProductCartSize() || cart }}</span>
            </a>
          </li>

          <li *ngIf="authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" >
            <a [routerLink]="['/profile']"> Profile </a>
          </li>

          <li *ngIf="authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" >
            <a  (click)="onLogoutClick()"  [routerLink]="['/home']"> Logout</a>
          </li>

        </ul>
      </nav>
    </div>
  </header>
</div>
