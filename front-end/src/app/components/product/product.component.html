<div class="bg">
  <div class="main-center">

    <h2 class="page-header" style="text-align: center">Add Product</h2>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Enter Product Name">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <input type="textarea" [(ngModel)]="description" name="description" class="form-control" placeholder="Enter Product Description">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="price" name="price" class="form-control" placeholder="Enter Price">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Category</label>
      <div class="col-sm-10" >
        <select type="text" [(ngModel)]="category" name="category" class="form-control">

          <option *ngFor="let cat of Category" >{{cat.category}}</option>

        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Availability</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="avl" name="avl" class="form-control" placeholder="Enter Available Products">
      </div>
    </div>

    <button class="btn btn-block btn-primary" (click)="onRegisterSubmit()">Add Product</button>
  </div>
</div>
